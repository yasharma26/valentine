<!DOCTYPE html>
<html>
<head>
    <title>For Tanu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fffafb; 
            overflow: hidden;
        }

        /* Cute Floating Hearts Background Effect */
        .hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        h1 {
            font-family: 'Gaegu', cursive;
            font-size: 55px;
            font-weight: 300;
            color: #d63384;
            text-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
            margin-bottom: 25px;
            padding: 0 20px;
        }

        .img-container {
            position: relative;
            display: inline-block;
        }

        img {
            width: 250px;
            border-radius: 30px; /* Extra rounded for cuteness */
            margin-bottom: 25px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-wrapper {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        #yes { background-color: #AEC6CF; color: #444; }
        #yes:hover { transform: scale(1.1) rotate(-3deg); background-color: #9dbbd1; }

        #no {
            background-color: #C1E1C1;
            color: #444;
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="kiss.gif" alt="For Tanu">
    </div>
    
    <h1>Tanu, Will you be my Valentine? ❤️</h1>

    <div class="btn-wrapper">
        <button id="yes" onclick="nextPage()">Yes </button>
        <button id="no" onmouseover="moveButton()">No </button>
    </div>

    <script>
        function moveButton() {
            var button = document.getElementById("no");
            button.style.position = "absolute";
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function nextPage() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
